<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>McSelector - Example #2</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./../../src/css/mc-selector-dark.css" />
    <script src="./../../src/js/mc-selector.js" type="text/javascript"></script>
    <style type="text/css">
        .selectedLI  {
        background:   #0000ff !important;
        color:        #ffffff !important;
        font-weight:  bold !important;
        opacity:      0.8 !important;
        }
    </style>
    <script type="text/javascript">
        jQuery(document).ready(function($){

        	$("#sel_language").McSelector({
              multiple: "multiple",
              disableAutoSelectFirstElement: true,
              data: [
                {
                    label: "English",
                    value: "EN",
                    icon:  "./../icons/gb.png",
                    selected: false
                },
                {
                	label: "French",
                    value: "FR",
                    icon:  "./../icons/fr.png",
                    selected: false
                },
                {
                    label: "German",
                    value: "DE",
                    icon:  "./../icons/de.png",
                    selected: false
                },
                {
                    label: "Italian",
                    value: "IT",
                    icon:  "./../icons/it.png",
                    selected: false
                },
                {
                    label: "Portugese",
                    value: "PT",
                    icon:  "./../icons/pt.png",
                    selected: false
                },
                {
                    label: "Russian",
                    value: "RU",
                    icon:  "./../icons/ru.png",
                    selected: true
                },
                {
                    label: "Spanish",
                    value: "ES",
                    icon:  "./../icons/es.png",
                    selected: false
                }
              ],
              selectedClass: "selectedLI"
            });
        	$("#btn_test").on("click", function (){
        		alert($("#sel_language").val());
            });
        });
    </script>
</head>
<body>

    <label>Language: </label>
    <select id="sel_language"></select>
    <br/><br/>
    <button id="btn_test" type="button">Test</button>

    <br/><br/><br/>

    <span>Classic Select</span>
    <select>
        <option value="EN">English</option>
        <option value="DE">German</option>
        <option value="FR">French</option>
        <option value="RU">Russian</option>
    </select>

</body>
</html>
