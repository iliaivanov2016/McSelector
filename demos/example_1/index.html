<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>McSelector - Example #1</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <link href="./../../src/css/mc-selector-dark.css" type="text/css"/>
    <script src="./../../src/js/mc-selector.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($){
        	$("#btn_test").on("click", function (e){
        		alert($("#sel_language").val());
            });
        });
    </script>
</head>
<body>

    <label>Language: </label>
    <select id="sel_language" data-attach="mc-selector">
        <option value="EN" selected="selected">English</option>
        <option value="DE">German</option>
        <option value="FR">French</option>
        <option value="RU">Russian</option>
    </select>
    <br/><br/>
    <button id="btn_test" type="button">Test</button>

</body>
</html>
